<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <form action="#">
                <input type="text" placeholder="Book">
                <input type="text" placeholder="Author">
                <input type="text" placeholder="Page Count">
                <div class="check">
                    <input type="checkbox" name="read">
                    <label for="read"> I have a bike</label>
                </div>
            </form>
        </div>
        <div class="main">
            <h1>Book Club</h1>
            <table>
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Author</th>
                        <th>Page Count</th>
                        <th>Read it?</th>
                    </tr>
                </thead>
                <tbody id="tableBod"></tbody>
            </table>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
