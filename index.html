<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <button class="addBook">Add Book to Library</button>
        <div class="sidebar display">
            <form action="#">
                <fieldset>
                    <legend>Add A Book</legend>
                    <div class="collective">
                        <span class="material-symbols-outlined">
                            close
                            </span>
                        <input type="text" placeholder="Book" id="bookInput" required>
                        <input type="text" placeholder="Author" id="authorInput" required>
                        <input type="text" placeholder="Page Count" id="pageCount" required>
                        <select name="select" id="select">
                            <option value="" autofocus disabled>--Have you read this book?--</option>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                        <button type="submit" id="button">Add book?</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="main">
            <h1> <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1253/1253618.png?w=826&t=st=1675218166~exp=1675218766~hmac=fe8c72859ebef02dc8ecc8d6f49ab4593cf690edb0338710ec66aa16200bfce6" alt=""> My Library</h1>
            <table>
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Author</th>
                        <th>Page Count</th>
                        <th>Read it?</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBod"></tbody>
            </table>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
